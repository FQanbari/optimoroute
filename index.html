<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Layout - jQuery EasyUI Demo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.0/leaflet.draw.css"
    />
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.0/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-notify-aio-3.2.2.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

    <link href="/asset/fontawesome6/css/fontawesome.css" rel="stylesheet" />
    <link href="/asset/fontawesome6/css/brands.css" rel="stylesheet" />
    <link href="/asset/fontawesome6/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="/asset/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="plan-optimize">
          <h2>Plan and Optimize</h2>
          <div class="stats">
            <div class="stat">4 Scheduled</div>
            <div class="stat">0 Unscheduled</div>
            <div class="stat">4 Total</div>
            <div class="stat">1 Routes</div>
          </div>
        </div>
        <div id="customer">
          <h3>Customers</h3>
          <div class="customer">
            <input type="checkbox" id="customer1" checked />
            <label for="customer1">Customer 001</label>
            <span>3h 25m, 4 orders, 59km</span>
          </div>
          <div class="customer">
            <input type="checkbox" id="customer2" />
            <label for="customer2">Customer 002</label>
          </div>
          <div class="customer">
            <input type="checkbox" id="customer3" />
            <label for="customer3">Customer 003</label>
          </div>
          <div class="customer">
            <input type="checkbox" id="customer4" />
            <label for="customer4">Customer 004</label>
          </div>
          <div class="customer">
            <input type="checkbox" id="customer5" />
            <label for="customer5">Customer 005</label>
          </div>
        </div>
        <div id="cutomers">
                                <h3>Customers</h3>
                                <div class="customer">
                                    <input type="checkbox" id="customer1" />
                                    <i class="fa-solid fa-lock customer-lock"></i>
                                    <i class="fa-solid fa-circle customer-circle"></i>
                                    <div class="customer-info">
                                        <label for="customer1">Customer 001</label>
                                        <span class="customer-info-detail">3h 25m, 4 orders, 59km</span>
                                    </div>                                    
                                </div>
                                <div class="customer">
                                    <input type="checkbox" id="customer2" />
                                    <i class="fa-solid fa-lock customer-lock"></i>
                                    <i class="fa-solid fa-circle customer-circle"></i>
                                    <div class="customer-info">
                                        <label for="customer2">Customer 002</label>
                                    </div>                                    
                                </div>
                                <div class="customer">
                                    <input type="checkbox" id="customer3"  />
                                    <i class="fa-solid fa-lock customer-lock"></i>
                                    <i class="fa-solid fa-circle customer-circle"></i>
                                    <div class="customer-info">
                                        <label for="customer3">Customer 003</label>
                                    </div>                                    
                                </div>
                                <div class="customer">
                                    <input type="checkbox" id="customer4"  />
                                    <i class="fa-solid fa-lock customer-lock"></i>
                                    <i class="fa-solid fa-circle customer-circle"></i>
                                    <div class="customer-info">
                                        <label for="customer4">Customer 004</label>
                                    </div>                                    
                                </div>
                                <div class="customer">
                                    <input type="checkbox" id="customer5"  />
                                    <i class="fa-solid fa-lock customer-lock"></i>
                                    <i class="fa-solid fa-circle customer-circle"></i>
                                    <div class="customer-info">
                                        <label for="dcustomer5">Customer 005</label>
                                    </div>                                    
                                </div>
                            </div>
      </div>
      <div id="sidebar-content">
        <div id="map"></div>
        <div id="bottom-bar">
          <div id="tabs">
            <button class="tab-button active" data-tab="routes">Routes</button>
            <button class="tab-button" data-tab="orders">Orders</button>
            <button class="tab-button" data-tab="timeline">Timeline</button>
          </div>
          <div id="tab-content">
            <div id="routes" class="tab">
              <!-- Content for Routes tab -->
            </div>
            <div id="orders" class="tab active">
              <table>
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Priority</th>
                    <th>Location</th>
                    <th>Address</th>
                    <th>Duration</th>
                    <th>Scheduled Driver</th>
                    <th>Stop Number</th>
                  </tr>
                </thead>
                <tbody id="orderTable">
                  <!-- Orders will be inserted here dynamically -->
                </tbody>
              </table>
            </div>
            <div id="timeline" class="tab">
              <!-- Content for Timeline tab -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/asset/script.js"></script>
  </body>
</html>
